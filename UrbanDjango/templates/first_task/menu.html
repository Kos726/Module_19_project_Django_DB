{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
        <title>
            {% block title %}
                                {{title}}
            {% endblock %}
        </title>
    <link rel = "stylesheet" type = "text/css" href = '{% static "style.css"%}'>

    <style>


    p {
        margin: 50px;
        font-family: Verdana, Arial, Helvetica, sans-serif;
        font-size: 14pt; /* Размер шрифта в пунктах */
    }
    </style>

</head>
<body>
        <header>
            {% block pagename %}
            <h1><font color="#FFFAFA">
                                {{ title }}<!-- place for name of page -->
            </font></h1>
            <img src = '{% static "img/UrbanStile3.png" %}' alt="logo">
            {% endblock %}
        </header>

        <main>
            {% block menu %}
            <ul>
                <li>
                    <a href="/platform">Главная</a>
                                        </li>
                <li>
                    <a href="/games">Магазин</a>
                                        </li>
                <li>
                    <a href="/cart">Корзина</a>
                                        </li>
            </ul>
            {% endblock %}
        </main>

        <footer>
            {% block content %}
                            <!-- place for content of page -->
            {% endblock %}
        </footer>

</body>
</html>
